<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Actividad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Nueva Actividad</h1>
        <form method="post" th:action="@{'/actividad/save?id=' + ${idproyecto}}" class="col-4">
            <div class="mb-3">
                <label for="nombreactividad" class="form-label">Nombre de la Actividad</label>
                <input name="nombreactividad" type="text" class="form-control" id="nombreactividad">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion de la Actividad</label>
                <input name="descripcion" type="text" class="form-control" id="descripcion">
            </div>
            <div class="mb-3">
                <input name="idproyecto" type="hidden" class="form-control" id="idproyecto" th:value = "${idproyecto}">
            </div>
            <div class="mb-3">
                <label for="usuario_owner" class="form-label">Usuario Responsable</label>
                <input name="usuario_owner" type="text-hidden" class="form-control" id="usuario_owner" th:value = "${usuario_owner}" readonly>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso de la Actividad</label>
                <input name="peso" type="text" class="form-control" id="peso" value="0.0">
            </div>
            <div class="mb-3">
                <input name="estado" type="hidden" class="form-control" id="estado" value="0">
            </div>
            <a th:href="@{'/proyecto/editar?id=' + ${idproyecto}}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
