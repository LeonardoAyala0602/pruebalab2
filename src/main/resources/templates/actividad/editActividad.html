<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Actividad</h1>
        <form method="post" th:action="@{'/actividad/edit?id=' + ${actividad.idproyecto}}" class="col-4" th:object="${actividad}">
            <input type="hidden" th:field="*{idactividad}"/>
            <div class="mb-3">
                <label class="form-label">Nombre de la Actividad</label>
                <input type="text" class="form-control" th:field="*{nombreactividad}" >
            </div>
            <div class="mb-3">
                <label class="form-label">Descripcion</label>
                <input type="text" class="form-control" th:field="*{descripcion}" >
            </div>
            <input type="hidden" th:field="*{idproyecto}"/>
            <div class="mb-3">
                <label class="form-label">Usuario Responsable</label>
                <input  type="text-hidden" class="form-control" th:field = "*{usuario_owner}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Peso</label>
                <input type="text" class="form-control" th:field="*{peso}" >
            </div>
            <input type="hidden" th:field="*{estado}"/>
            <a th:href="@{'/proyecto/editar?id=' + ${actividad.idproyecto}}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
