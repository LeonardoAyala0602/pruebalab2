<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Nuevo Proyecto</h1>
        <form method="post" th:action="@{/proyecto/save}" class="col-4">
            <div class="mb-3">
                <label for="nombreproyecto" class="form-label">Nombre del Proyecto</label>
                <input name="nombreproyecto" type="text" class="form-control" id="nombreproyecto">
            </div>
            <div class="mb-3">
                <label for="usuario_owner" class="form-label">Responsable</label>
                <select name="usuario_owner" id="usuario_owner">
                    <option th:each="usuarios : ${usuarioEntityList}" th:value="${usuarios.nombres}" th:text="${usuarios.nombres}"></option>
                </select>
            </div>
            <a th:href="@{'/proyecto/listar'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
