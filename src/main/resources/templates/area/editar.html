<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar Area</h1>
        <form method="post" th:action="@{/area/edit}" class="col-4" th:object="${area}">
            <input type="hidden" th:field="*{idarea}" />
            <div class="mb-3">
                <label class="form-label">Descripci√≥n del Territorio</label>
                <input type="text" class="form-control" th:field="*{nombreArea}">
            </div>
            <a th:href="@{/area/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <h2 class="pb-2 pt-2 border-bottom">Lista de Usuarios del area</h2>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Correo del usuario</th>
                <th>Nombres del usuario</th>
                <th>Apellidos del usuario</th>
            </tr>
            <tr th:each="usuario,i : ${listaUsuarios}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.nombres}"></td>
                <td th:text="${usuario.apellidos}"></td>
            </tr>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
