<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Nuevo Usuario</h1>
        <form method="post" th:action="@{/usuario/save}" class="col-4">
            <div class="mb-3">
                <label for="correo" class="form-label">Correo del Usuario</label>
                <input name="correo" type="text" class="form-control" id="correo">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Area</label>
                <select name = "idarea" id = "idarea" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option th:each="area : ${listaAreas}" th:value="${area.idarea}" th:text = "${area.nombreArea}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres del Usuario</label>
                <input name="nombres" type="text" class="form-control" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos del Usuario</label>
                <input name="apellidos" type="text" class="form-control" id="apellidos">
            </div>
            <a th:href="@{/usuario/listar}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
